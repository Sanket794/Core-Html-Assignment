<head>

    <title>Simple webpage q1</title>
</head>

<body>
    <div class="container" style="border : 2px solid black; width: 375px;">
        <p><b>This text will be bolded</b></p>
        <p><i>This text will be italic</i></p>
        <p><u>Tis text will be underlined</u></p>
        <p><mark>This text will be highlighted</mark></p>
        <p>This is a normal text <sup>This will be  super scripted</sup> Tis is normal again</p>
        This is normal text <sub>This text will be subsscripted</sub>
        <p>Normal Text Smal Text </p>

        <p><strike>This text will be deteted</strike></p>

    </div>
</body>
